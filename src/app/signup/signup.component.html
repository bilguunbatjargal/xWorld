<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="myForm">
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="firstName"><span class="req">* </span> First Name:  </label>
                        <input required type="text" formControlName="firstName" id="firstName"
                            class="form-control" maxlength="28" placeholder="Enter your first name..." />
                    </div>

                    <div class="form-group">
                        <label for="lastName"><span class="req">* </span> Experience : </label>
                        <input class="form-control" type="text" formControlName="lastName" id="lastName"
                            placeholder="Total year of experience" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Email: </label>
                        <small>This will be your login user name</small>
                        <input class="form-control" type="text" formControlName="email" required id="email"
                            placeholder="Enter valid email address" />
                            <span *ngIf="!this.myForm.get('email').valid">not valid</span>
                        <div id="errFirst"></div>
                    </div>


                    <div class="form-group">
                        <label for="password"><span class="req">* </span> Password: </label>
                        <input class="form-control" required type="password" formControlName="password"
                            id="password" placeholder="Password" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="signUp()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
